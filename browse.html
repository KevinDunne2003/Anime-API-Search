<!doctype html>
<html lang="en">

<head>
	<title>HomeGrownArt4U</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="index.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="getJson()">
	<div id="TopImage">
		<div class="container">
			<div class="row">
				<img src="images/Avatar.jpg"
					, height=250 width=50 />

			</div>
		</div>
	</div>

	<!--start search-->
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<h3>Search your anime</h3>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="left">
				<input type="text" class="form-control" id="search_input" name="inputID" />
			</div>


			<div class="right">
				<button type="button" class="btn btn-success" onclick=" search('search_input');">
					GO
				</button>
			</div>
		</div>
	</div>
	<!--end search-->
	<div id="imgNtext">

	</div>

	<section class="Intro">

		<section class="tab-content">

			</div>
		</section>
	</section>
	</div>
	<footer>
		<p>Kevin Dunne</p>
	</footer>

	<!--link to jQuery and Javascript file -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/responsive.js"></script>
	<script src="index.css"></script>
	<script src="main.js"></script>

	<script>

		async function search(search_input) {
			console.log(search_input);

			let id = "#" + search_input;
			let user_input = $(id).val();

			let animeURL = "https://api.jikan.moe/v4/anime?q=" + user_input + "&sfw";
			let myObject = await fetch(animeURL);
			let myJSON = await myObject.json();
			let myArray = myJSON.data;

			let str = '';
			for (let i = 0; i < myArray.length; i++) {
				str += '<div id="Title"><h2>' + myArray[i].title + '</h2> <div>';
				str += '<img width="220" height="220" src="' + myArray[i].images.jpg.image_url + '"class="mx-auto d-block">';
				str += '<div id="Description"><p>' + myArray[i].synopsis + '</p> <div>';

				$("#imgNtext").html(str);
			}

		}
	</script>


</body>

</html>
